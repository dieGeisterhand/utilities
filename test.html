
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styles for demonstration purposes */
    .menu-item {
      cursor: pointer;
      padding: 8px;
      margin: 4px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      display: inline-block;
    }

    .highlighted {
      background-color: #aaf;
    }
  </style>
</head>
<body>

<div class="menu-item" onclick="highlight(this)">Menu Item 1</div>
<div class="menu-item" onclick="highlight(this)">Menu Item 2</div>
<div class="menu-item" onclick="highlight(this)">Menu Item 3</div>

<script>

    
  let currentlyHighlighted = null;

  function highlight(element) {
    // Remove highlight from the currently highlighted item
    if (currentlyHighlighted) {
      currentlyHighlighted.classList.remove('highlighted');
    }

    // Add highlight to the clicked item
    element.classList.add('highlighted');

    // Update the currently highlighted reference
    currentlyHighlighted = element;
  }
</script>

</body>
</html>
