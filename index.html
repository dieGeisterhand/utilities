<!DOCTYPE html>
<html>
  <head>
    <title>
      Utilities
    </title>
    <link rel="stylesheet" 
          href="style.css" />
  </head>
  <body>

    <div  class="header-div">
      <div  class="show-options"
            id="option-display"
            onclick="openMenu()">
        <p  class="gt">
         &gt;
        </p>
      </div>
      <a  href="https://www.jeyfrem.com/"
          target="_blank">
        <p  class="title-text">
          J's utility kit
        </p>
      </a>
    </div>
    <div>
      <ul>
        <li>
          <button class="option"
                  onclick="descriptionTextF()">
            Fahrenheit <br> &gt; Celsius
          </button>
        </li>
        <li>
          <button class="option">
            Centimeters <br> &gt; Inches
          </button class="option">
        </li>
        <li>
          <button class="option">
            Meters <br> &gt; Feet
          </button>
        </li>
        <li>
          <button class="option">
            Kilometers <br> &gt; Miles
          </button>
        </li>
      </ul>
    </div>
    <div class="utility-box">
      <div  class="output-div">
          <p  class="output"
              id="output">
            <!-- space for output -->
          </p>
      </div>

      <div  class="input-div">
        <p  class="description"
            id="descLineOne">
            1
        </p>
        <p  class="description"
            id="descLineTwo">
            2
            
        </p>
        
        <div class="input-button-div">
          <input  type="text"
                  class="input-box"
                  id="input"
                  maxlength="4"/>
          <button class="convert" id="convert">
            Convert
          </button>
        </div>  
      </div>

    </div>

    <script src="main.js">
    </script>
  </body>
</html>
