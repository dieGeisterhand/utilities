<!DOCTYPE html>
<html>
  <head>
    <title>
      Utilities
    </title>
    <link rel="stylesheet" 
          href="style.css" />
  </head>
  <body>

    <div  class="header-div">
      <a  href="https://www.jeyfrem.com/"
          target="_blank">
        <p  class="title-text">
          J's utility kit
        </p>
      </a>
    </div>
    <div>
      <ul>
        <li>
          <button class="option"
                  id="fahrenheit"
                  onclick="descriptionTextF()">
            Fahrenheit <br> &gt; Celsius
          </button>
        </li>
        <li>
          <button class="option"
                  onclick="">
            Inches &gt; Centimeters
          </button>
        </li>
        <li>
          <button class="option"
                  onclick="">
            Feet &gt; Meters
          </button>
        </li>
        <li>
          <button class="option"
                  onclick="">
            Miles &gt; Kilometers
          </button>
        </li>
      </ul>
    </div>
    <div class="utility-box">
      <div  class="output-div">
          <p  class="output"
              id="output">
            <!-- space for output -->
          </p>
      </div>

      <div  class="input-div">
        <p  class="description"
            id="descLineOne">
            Select one of the available
        </p>
        <p  class="description"
            id="descLineTwo">
            options above first.
            
        </p>
        
        <div class="input-button-div">
          <input  type="number"
                  class="input-box"
                  id="input"
                  min="-999"
                  max="999"
                  required />
          <button class="convert" 
                  id="convert">
            Convert
          </button>
        </div>  
      </div>

    </div>

    <script src="main.js">
    </script>
  </body>
</html>
