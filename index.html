<!DOCTYPE html>
<html>
  <head>
    <title>
      Utilities
    </title>
    <link rel="stylesheet" 
          href="style.css" />
  </head>
  <body>

    <div  class="header-div">
      <a  href="https://www.jeyfrem.com/"
          target="_blank">
        <p  class="title-text">
          J's utility kit
        </p>
      </a>
    </div>

    <div>
      <ul>
        <li class="option"
            id="fahrenheit"
            onclick="descriptionTextF()">
            Fahrenheit <br> &gt; Celsius
        </li>
        <li class="option"
            onclick="">
            Inches &gt; Centimeters
        </li>
        <li class="option"
            onclick="">
            Feet &gt; Meters
        </li>
        <li class="option"
            onclick="">
            Miles &gt; Kilometers
        </li>
      </ul>
    </div>
    
    <div class="utility-box">
      <div  class="output-div">
          <p  class="output"
              id="output">
            <!-- space for output -->
          </p>
      </div>

      <div  class="input-div">
        <p  class="description"
            id="descLineOne">
            To get started, select one of
        </p>
        <p  class="description"
            id="descLineTwo">
            the available options above first.
            
        </p>
        
        <div class="input-button-div">
          <input  type="number"
                  class="input-box"
                  id="input"
                  min="-999"
                  max="999"
                  required />
          <button class="convert" 
                  id="convert">
            Convert
          </button>
        </div>  
      </div>

    </div>

    <script src="main.js">
    </script>
  </body>
</html>
