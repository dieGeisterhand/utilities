<!DOCTYPE html>
<html>
  <head>
    <title>
      Utilities
    </title>
    <link rel="stylesheet" 
          href="style.css" />
  </head>
  <body>

    <div  class="header-div">
      <a  href="https://www.jeyfrem.com/"
          target="_blank">
        <p  class="title-text">
          J's utility kit
        </p>
      </a>
    </div>

    <div class="option-div">
      <div  class="option" 
            onclick="highlight(this);
                     descriptionTextF();">
            Fahrenheit > Celsius
      </div>
      <div  class="option" 
            onclick="highlight(this);">
            Centimeters > Inches
      </div>
      <div  class="option"
            onclick="highlight(this);">
            Meters > Feet
      </div>
      <div  class="option"
            onclick="highlight(this);">
            Miles > Kilometers
      </div>
    </div>
    
    <div class="utility-box">
      <div  class="output-div">
          <p  class="output"
              id="output">
            <!-- space for output -->
          </p>
      </div>

      <div  class="input-div">
        <p  class="description"
            id="descLineOne">
            To get started, select one of
        </p>
        <p  class="description"
            id="descLineTwo">
            the options available above.
            
        </p>
        
        <div class="input-button-div">
          <input  type="number"
                  class="input-box"
                  id="input"
                  min="-999"
                  max="999"
                  required />
          <button class="convert" 
                  id="convert">
            Convert
          </button>
        </div>  
      </div>

    </div>

    <script src="main.js">
    </script>
  </body>
</html>
